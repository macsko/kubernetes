apiVersion: v1
kind: Pod
metadata:
  generateName: pod-unsched-
spec:
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            color: green
        topologyKey: kubernetes.io/hostname
        namespaces: ["namespace-1"]
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
    ports:
    - hostPort: 8{{ mod .Index 100 }}
      containerPort: 8{{ mod .Index 100 }}
    resources:
      requests:
        cpu: 0.35
        memory: 3Gi
