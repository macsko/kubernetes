apiVersion: v1
kind: Pod
metadata:
  generateName: pod-blocker-
  labels:
    color: green
spec:
  containers:
  - image: registry.k8s.io/pause:3.10
    name: pause
    ports:
    - hostPort: 8{{ mod .Index 100 }}
      containerPort: 8{{ mod .Index 100 }}
    resources:
      requests:
        cpu: 0.25
        memory: 2Gi
  terminationGracePeriodSeconds: 0
